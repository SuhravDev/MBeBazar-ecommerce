definitions:
  Product:
    type: "object"
    properties:
     _id:
       type: string
     title:
       type: string   
     price:
       type: number 
     offerPrice:
       type: number
     details:
       type: string
     unit:
       type: string
     stock:
       type: number
     tags:
       type: array
     onSale:
       type: boolean
     images:
       type: array
     featured: 
       type: array
     category:
       type: string
     sold:
       type: number 
     show:
       type: boolean
     createdAt:
        type: "string"
        format: "date-time"       
     updatedAt:
        type: "string"
        format: "date-time"                               
  Order:
    type: "object"
    properties:
      bookingInfo :
        type: object
        required: true
        properties:
          name: 
            required: true
            type: string
            example: "customer name"
          address:
            type: string
            example: 'm saifur rahman road , moulvibazar'  
          phone:
            type: number
            example: 01700000000
          totalPrice:
            type: number
            example: 343
          shippingPrice:
             type: number
             example: 100
          shippingMethod:
             type: string
             enum:   ['COD','RedX', 'Paperfly' ]
          status:
              type: string
              enum: ['pending' , 'processing' , 'cancelled' , 'delivered']   
          payment: 
              type: string
              enum: ['pending' , 'success' , 'failed']
          paymentMethod:
              type: string
              enum: ['COD' , 'CreditCard']   
      user :
         type: string
         example: "6sdsdsadsdsfffddfd"
      items:
         type: array
         items:
           type: object
           properties:
             product:
               type: string
               example: "sdjksdjjsdhdsd"
             quantity:
                type : number
                example: 5
             price:
                type: number
                example: 50                   
  Category:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    xml:
      name: "Category"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      userStatus:
        type: "integer"
        format: "int32"
        description: "User Status"
    xml:
      name: "User"
  Tag:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    xml:
      name: "Tag"
  Pet:
    type: "object"
    required:
    - "name"
    - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
      category:
        $ref: "#/definitions/Category"
      name:
        type: "string"
        example: "doggie"
      photoUrls:
        type: "array"
        xml:
          name: "photoUrl"
          wrapped: true
        items:
          type: "string"
      tags:
        type: "array"
        xml:
          name: "tag"
          wrapped: true
        items:
          $ref: "#/definitions/Tag"
      status:
        type: "string"
        description: "pet status in the store"
        enum:
        - "available"
        - "pending"
        - "sold"
    xml:
      name: "Pet"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
