                type: array
                items: 
                  $ref: '#/definitions/Product'
              message:
                type: "string"
           
              error: 
                type: boolean
                default: false
        "500":
          description: "Internal server error"
          schema:
            type: object
            properties:
              data:
                type: array
                items: 
                  type: string
                example: []  
